{% extends 'base/base.html' %}
{% load static %}

{% block title %}Python Pro - Aperitivo{% endblock title %}
{% block description %}Página com vídeo gratuito de Python{% endblock description %}
{% block body %}
<div class="container">
  <h1 class="mt-4 mb-3">{{ video.titulo | default:"Faltando Título" }}</h1>
  <iframe
    src="https://player.vimeo.com/video/{{ video.vimeo_id }}"
    width="640"
    height="480"
    frameborder="0"
    allow="autoplay; fullscreen"
    allowfullscreen
  ></iframe>
</div>
{% endblock body %}
