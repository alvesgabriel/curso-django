{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% block title %}Python Pro{% endblock title %}</title>

    <meta
      name="description"
      content="{% block description %}{% endblock description %}"
    />
    <meta name="author" content="Gabriel Alves" />

    <link rel="icon" type="img/png" href="{% static 'img/favicon.png' %}" />

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
  </head>

  <body>
    {% block body %}{% endblock body %}

    <footer class="main-footer mt-5 pt-4 text-light">
      <div class="container">
        <div class="row">
          <div class="col">
            <h3>Entre em contato</h3>
            <address>
              +55 12 997-411-854
              <br />
              <a href="mailto:ramalho@python.pro.br" class="text-light"
                >ramalho@python.pro.br</a
              >
            </address>
          </div>
        </div>
      </div>

      <div class="rights pb-4">
        <div class="container">
          <div class="row">
            <div class="col">
              {% now "Y"%} Python Pro. Todos os direitos reservados.
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
